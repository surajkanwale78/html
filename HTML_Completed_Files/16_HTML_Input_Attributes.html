<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Attributes</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        h2{
            font-size: 14px;
        }
        form{
            background: linear-gradient(45deg,black,yellow);
            padding: 15px;
            color: white;
            width: 400px;
            box-shadow: 0 0 5px black;
        }
        input:focus{
            background-color: lightgreen;
            border-radius: 5px;
            box-shadow: 0 0 5px green;
            outline: none;
        }
        #heading{
            color: red;
        }
    </style>
</head>
<body>

    <h1 id="heading" contenteditable="true">Welcome to Images</h1>

    <h1 align="center">HTML Input Attributes</h1>

    <!-- Input Attribute Value --->
    <h2>Input Attribute 'Value'</h2>
    <form>
        <label>User Name</label>
        <input type="text" value="Naveen">
    </form>

    <!-- Input Attribute readonly --->
    <h2>Input Attribute 'readonly'</h2>
    <form>
        <label>User Name</label>
        <input type="text" value="Naveen" readonly>
    </form>

    <!-- Input Attribute disabled --->
    <h2>Input Attribute 'disabled'</h2>
    <form>
        <label>User Name</label>
        <input type="text" value="Naveen" disabled>
        <input type="checkbox" disabled>
        <input type="submit" value="Submit" disabled>
    </form>

    <!-- Input Attribute size --->
    <h2>Input Attribute 'size'</h2>
    <form>
        <label>User Name</label>
        <input type="text" size="40">
    </form>


    <div>
        <form>
            <label>username</label>
            <input type="text" required>
            <input type="submit" value="submit">
        </form>
    </div>
            
    
        <div>
            <form novalidate
                <label>email is enter</label>
                <input type="email">
                <input type="submit">
            </form>
        </div>
    
        <div>
            <form>
                <label>username</label>
                <input type="text" autofocus>
                <input type="submit">
            </form>
        </div>

        <div>
            <form>
                <label>twitter username </label>
                <input type="text" pattern="^[A-Za-z0-9_]{1,15}$">
                <input type="submit" value="submit">
            </form>
        </div>

     <div>
         <form>
             <label>user name</label>
             <input type="text" placeholder="enter your name">
             <input type="submit" value="submit">
         </form>
     </div>

<br><br><br>
</body>
</html>
